<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Report</title>
    <link rel="stylesheet" href="./style.css">

</head>


<body>
    <div class="main">
        <div class="allLatestData">
            <h2>All data for the latest measurments(Horsens): </h2>
            <div class="latestTemperatureDiv">
                <h2 class="latestTemperatureNum"></h2>
            </div>
            <div class="latestWindDiv">
                <h2 class="latestWindNum"></h2>
            </div>
            <div class="latestPrecipitationDiv">
                <h2 class="latestPrecipitationNum"></h2>
            </div>
            <div class="latestCloudDiv">
                <h2 class="latestCloudNum"></h2>
            </div>
        </div>
        <div class="minMaxTotAvg">
            <h2>Last days data(Horsens): </h2>
            <div class="minTempDiv">
                <h2 class="minTempNum"></h2>
            </div>
            <div class="maxTempDiv">
                <h2 class="maxTempNum"></h2>
            </div>
            <div class="totalPrecipDiv">
                <h2 class="totalPrecipNum"></h2>
            </div>
            <div class="avgWindDiv">
                <h2 class="avgWindNum"></h2>
            </div>
        </div>
    </div>
    <div id="forcast_title">Forecast for the next 24h</div>
    <div class="forecast_area">
        <div id="forecast">
        </div>
    </div>
    <script src="weathermodel.js"></script>
    <script src="helper.js"></script>
    <script src="fetchData.js"></script>
</body>


</html>
